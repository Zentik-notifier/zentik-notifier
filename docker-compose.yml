version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-zentik}
      POSTGRES_USER: ${DB_USERNAME:-zentik_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zentik_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
    ports:
      - "3000:3000"
    depends_on:
      - db

  mobile-web:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data: