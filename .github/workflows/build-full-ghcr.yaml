name: Build and Push Fullstack to GHCR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.2.3)'
        required: false
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.ref || 'main' }}
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            # Use input tag (remove 'v' prefix if present)
            TAG="${{ github.event.inputs.tag }}"
            VERSION=${TAG#v}
          elif [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Use tag from push event (remove 'refs/tags/v' prefix)
            TAG="${{ github.ref }}"
            VERSION=${TAG#refs/tags/v}
          else
            # Fallback to version file
            VERSION=$(node docker-full.js get)
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Build frontend
        working-directory: frontend
        env:
          EXPO_PUBLIC_SELFHOSTED: true
          EXPO_PUBLIC_API_URL: "/"
        run: |
          npm install
          npm run build:web

      - name: Copy frontend build to backend public folder
        run: |
          rm -rf backend/public/*
          cp -r frontend/dist/* backend/public/
          ls -la backend/public/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMG="ghcr.io/${OWNER_LC}/zentik-notifier"
          VERSION="${{ steps.version.outputs.version }}"
          TAG1="${IMG}:${GITHUB_SHA}"
          TAG_VERSION="${IMG}:${VERSION}"
          TAG_LATEST="${IMG}:latest"
          echo "image=${IMG}" >> $GITHUB_OUTPUT
          echo "tag_primary=${TAG1}" >> $GITHUB_OUTPUT
          echo "tag_version=${TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_latest=${TAG_LATEST}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.vars.outputs.tag_primary }}
            ${{ steps.vars.outputs.tag_latest }}
            ${{ steps.vars.outputs.tag_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get release tag
        id: release
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Release tag: ${TAG}"

      - name: Create and push git tag (if missing and workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists"
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
            echo "Tag ${TAG} created and pushed"
          fi

      - name: Create GitHub Release (if missing)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "Release ${TAG} already exists"
            exit 0
          fi

          # Determine previous tag (best-effort)
          PREV_TAG=$(git tag --list 'v*' --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)
          if [ -n "$PREV_TAG" ]; then
            echo "Previous tag: ${PREV_TAG}"
          else
            echo "No previous tag found"
          fi

          # Get target commitish based on event type
          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TARGET_COMMITISH="${{ github.ref }}"
          else
            TARGET_COMMITISH="main"
          fi

          # Generate base release notes from GitHub
          REPO="${GITHUB_REPOSITORY}"
          if [ -n "$PREV_TAG" ]; then
            BASE_NOTES=$(gh api "repos/${REPO}/releases/generate-notes" \
              -f tag_name="${TAG}" \
              -f previous_tag_name="${PREV_TAG}" \
              -f target_commitish="${TARGET_COMMITISH}" \
              --jq .body)
          else
            BASE_NOTES=$(gh api "repos/${REPO}/releases/generate-notes" \
              -f tag_name="${TAG}" \
              -f target_commitish="${TARGET_COMMITISH}" \
              --jq .body)
          fi

          printf "%s\n\n" "$BASE_NOTES" > release_notes.md

          # Append Docker images section
          echo "## Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMG="ghcr.io/${OWNER_LC}/zentik-notifier"
          VERSION="${{ steps.version.outputs.version }}"
          echo "The following Docker images are available:" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Latest**: \`docker pull ${IMG}:latest\`" >> release_notes.md
          echo "- **Version ${VERSION}**: \`docker pull ${IMG}:${VERSION}\`" >> release_notes.md
          echo "- **Commit SHA**: \`docker pull ${IMG}:${GITHUB_SHA}\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Image URLs" >> release_notes.md
          echo "" >> release_notes.md
          echo "- [${IMG}:latest](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/zentik-notifier)" >> release_notes.md
          echo "- [${IMG}:${VERSION}](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/zentik-notifier)" >> release_notes.md
          echo "- [${IMG}:${GITHUB_SHA}](https://github.com/${GITHUB_REPOSITORY}/pkgs/container/zentik-notifier)" >> release_notes.md
          echo "" >> release_notes.md

          # Append submodule commit ranges (backend + frontend)
          echo "## Submodule changes" >> release_notes.md
          for SM in backend frontend; do
            echo "" >> release_notes.md
            echo "### ${SM}" >> release_notes.md

            # Get gitlink SHAs for submodule in previous tag and current HEAD
            OLD_SHA=""
            if [ -n "$PREV_TAG" ]; then
              OLD_SHA=$(git ls-tree "$PREV_TAG" "$SM" | awk '{print $3}' || true)
            fi
            NEW_SHA=$(git ls-tree HEAD "$SM" | awk '{print $3}' || true)

            if [ -z "$NEW_SHA" ] || [ "$NEW_SHA" = "-" ]; then
              echo "- (no submodule entry found)" >> release_notes.md
              continue
            fi

            # Ensure we have enough history in the submodule checkout
            git -C "$SM" fetch --prune --tags >/dev/null 2>&1 || true
            git -C "$SM" fetch --prune --unshallow >/dev/null 2>&1 || true

            if [ -n "$OLD_SHA" ] && [ "$OLD_SHA" != "-" ]; then
              echo "- Range: ${OLD_SHA}..${NEW_SHA}" >> release_notes.md
              if git -C "$SM" cat-file -e "${OLD_SHA}^{commit}" 2>/dev/null && git -C "$SM" cat-file -e "${NEW_SHA}^{commit}" 2>/dev/null; then
                git -C "$SM" log --oneline "${OLD_SHA}..${NEW_SHA}" | grep -vE "chore: (bump|update dockerVersion)" | sed 's/^/- /' >> release_notes.md
              else
                echo "- (commit range not available locally; fetch may be shallow or SHAs missing)" >> release_notes.md
              fi
            else
              echo "- Target: ${NEW_SHA}" >> release_notes.md
              if git -C "$SM" cat-file -e "${NEW_SHA}^{commit}" 2>/dev/null; then
                git -C "$SM" log --oneline -n 50 "${NEW_SHA}" | grep -vE "chore: (bump|update dockerVersion)" | sed 's/^/- /' >> release_notes.md
              else
                echo "- (commit not available locally; fetch may be shallow)" >> release_notes.md
              fi
            fi
          done

          gh release create "${TAG}" \
            --title "${TAG}" \
            --notes-file release_notes.md
